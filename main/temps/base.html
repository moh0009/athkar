{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="icon" href="{% static 'imgs/logo.svg' %}">
    <title>Document</title>
</head>
<body class="bg-dark text-light p-3">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-between border-bottom position-sticky top-0 bg-dark p-3 mb-4 z-1" style="--bs-bg-opacity: .5;">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="{% url 'main' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="{% static 'imgs/logo.svg' %}" alt="logo" class="img-fluid" width="50px">
        </a>
      </div>
      {% block soru %}{% endblock %}
    </header>
    <script src="{% static 'script.js' %}"></script>
    {% block form %}{% endblock %}
    {% block main %}{% endblock %}
    {% block profile %}{% endblock %}
    {% block athkar %}{% endblock %}
</body>
</html>
