{% extends "base.html" %}
{% load static %}

{% block athkar %}

<div class="container align-items-center justify-content-end mt-4 ">
    {% for i in num %}
    <div class="row align-items-center mb-4 border rounded-3">
        <div class="col align-items-center p-3 " dir="rtl">
            {{ i.ARABIC_TEXT }}
        </div>
        <div class="col-1 text-center bg-primary rounded-2 rounded-end-0 p-3 m-0">
            <button type="button" class="btn n">
                <img src="{% static 'imgs/restart.svg' %}" alt="restart icon" width="20px">
            </button>
        </div>
        <div class="col-5 text-center bg-primary rounded-3 rounded-start-0 p-3 ms-0 me-3 my-3">
            <button type="button" class="btn btn-warning b w-100">{{ i.REPEAT }}</button>
        </div>
    </div>
    {% endfor %}
</div>
<script src="{% static 'script.js' %}"></script>
<script>
    var list = [];
    const btn_num = document.getElementsByClassName("b");
    const btn_reset = document.getElementsByClassName("n");
    btn(btn_num,list,btn_reset)
</script>
{% endblock %}
